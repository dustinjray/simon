<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Another Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/607f664965.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="message-panel">
        <h2 class="message"></h2>
    </div>
    <div class="game-board-div">
        <div class="board">
            <div class="green game-button"></div>
            <div class="red game-button"></div>
            <div class="yellow game-button"></div>
            <div class="blue game-button"></div>
        </div>
    </div>
    <div class="game-panel-div">
        <div class="score-display">
            <h2 class="score score-label">Score:</h2>
            <h2 class="current-score">0</h2>
        </div>
        <div class="score-display">
            <h2 class="score score-label">High Score:</h2>
            <h2 class="high-score">0</h2>
        </div>
        <button class="play-button">PLAY</button>
    </div>
</div>

<script src="logic.js"></script>
</body>
</html>
